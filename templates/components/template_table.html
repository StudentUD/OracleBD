<div class="col">
    
    <table>
        {% if table%}
        <h1> {{page_name}} </h1>
        {% for col in table["columns"] %}
        <th> {{ col }} </th>
        {% endfor %}
        
        {% for item in table["rows"] %}
        <tr>
            {% for dato in item %}
            <td> {{dato}} </td>
            {% endfor %}
        </tr>
        {% endfor %}

        {% endif %}
    </table>
</div>
